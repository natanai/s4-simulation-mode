name: Verify docs updates

on:
  push:
  pull_request:

jobs:
  verify-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Require README and in-game test plan updates
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
          else
            base="${{ github.event.before }}"
            head="${{ github.sha }}"
          fi

          if [ -z "$base" ] || [ "$base" = "0000000000000000000000000000000000000000" ]; then
            echo "No valid base SHA to compare; skipping check."
            exit 0
          fi

          changed_files=$(git diff --name-only "$base" "$head")
          if [ -z "$changed_files" ]; then
            echo "No changes detected; skipping check."
            exit 0
          fi

          required_files=("README.md" "assets/in-game-test-plan.md")
          missing=0
          for file in "${required_files[@]}"; do
            if ! echo "$changed_files" | grep -Fxq "$file"; then
              echo "::error file=$file::Expected $file to be updated in this change."
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            echo "Update README.md and assets/in-game-test-plan.md for every change in the repo."
            exit 1
          fi
